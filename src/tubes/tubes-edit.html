<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.rtl.min.css" />
    <!-- Google Fonts Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../../css/forms-style.css" />
  </head>
  <body>
    <form class="row g-3 col-lg-6 col-md-7 col-10 col-sm-8">
      <div class="col-md-12">
        <label for="barcode" class="form-label">الباركود</label>
        <input type="file" class="form-control" id="barcode" />
      </div>
      <div class="col-md-12">
        <label for="tube-status" class="form-label">حالة الانبوبة</label>
        <input type="text" class="form-control" id="tube-status" />
      </div>
      <div class="col-md-12">
        <label for="kilo-cost" class="form-label">سعر كيلو الغاز</label>
        <input type="number" class="form-control" id="kilo-cost" />
      </div>
      <div class="col-6">
        <label for="full-weight" class="form-label">وزن الانبوبة كامل (كغم)</label>
        <input
          type="number"
          class="form-control"
          id="full-weight"
        />
      </div>
      <div class="col-6">
        <label for="gas-weight" class="form-label">كمية الغاز داخل الانبوبة (كغم)</label>
        <input
          type="number"
          class="form-control"
          id="gas-weight"
        />
      </div>
      <div class="col-12 btns-container">
        <button type="submit" class="btn btn-add">تعديل</button>
        <button type="button" class="btn btn-back">رجوع</button>
      </div>
    </form>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/forms-script.js"></script>
  </body>
</html>
