<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الأنابيب</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <!-- Google Fonts Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- DATATABLES -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/tables-style.css" />
  </head>
  <body>
    <h1 class="heading">الأنابيب</h1>
    <!-- ADD MODAL -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">إضافة انبوبة جديدة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form class="row">
                <div class="col-md-12">
                  <label for="barcode" class="form-label">الباركود</label>
                  <input type="file" class="form-control" id="barcode" name="barcode" />
                </div>
                <div class="col-md-12">
                  <label for="tube-status" class="form-label">حالة الانبوبة</label>
                  <input type="text" class="form-control" id="tube-status" name="tube-status" />
                </div>
                <div class="col-md-12">
                  <label for="kilo-cost" class="form-label">سعر كيلو الغاز</label>
                  <input type="number" class="form-control" id="kilo-cost" name="kilo-cost" />
                </div>
                <div class="col-6">
                  <label for="full-weight" class="form-label">وزن الانبوبة كامل (كغم)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="full-weight"
                    name="full-weight"
                  />
                </div>
                <div class="col-6">
                  <label for="gas-weight" class="form-label">كمية الغاز داخل الانبوبة (كغم)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="gas-weight"
                    name="gas-weight"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="button" class="btn btn-primary">إضافة</button>
          </div>
        </div>
      </div>
    </div>
    <!-- DELETE MODAL -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            هل تريد حذف الصف؟
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لا</button>
            <button type="button" class="btn btn-primary">نعم</button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDIT MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">تعديل الانبوبة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form class="row">
                <div class="col-md-12">
                  <label for="edit-barcode" class="form-label">الباركود</label>
                  <input type="file" class="form-control" id="edit-barcode" name="edit-barcode" />
                </div>
                <div class="col-md-12">
                  <label for="edit-tube-status" class="form-label">حالة الانبوبة</label>
                  <input type="text" class="form-control" id="edit-tube-status" name="edit-tube-status" />
                </div>
                <div class="col-md-12">
                  <label for="edit-kilo-cost" class="form-label">سعر كيلو الغاز</label>
                  <input type="number" class="form-control" id="edit-kilo-cost" name="edit-kilo-cost" />
                </div>
                <div class="col-6">
                  <label for="edit-full-weight" class="form-label">وزن الانبوبة كامل (كغم)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="edit-full-weight"
                    name="edit-full-weight"
                  />
                </div>
                <div class="col-6">
                  <label for="edit-gas-weight" class="form-label">كمية الغاز داخل الانبوبة (كغم)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="edit-gas-weight"
                    name="edit-gas-weight"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="button" class="btn btn-primary">تعديل</button>
          </div>
        </div>
      </div>
    </div>
    <div class="table-container section-style">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">الرقم</th>
            <th scope="col">الباركود</th>
            <th scope="col">حالة الانبوبة</th>
            <th scope="col">سعر كيلو الغاز</th>
            <th scope="col">وزن الانبوبة كامل (كغم)</th>
            <th scope="col">كمية الغاز داخل الانبوبة (كغم)</th>
            <th scope="col">تعديل</th>
            <th scope="col">حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>ممتلئة</td>
            <td>12كغم</td>
            <td>60</td>
            <td>99</td>
            <td>
              <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
                تعديل
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/tables-script.js"></script>
    <script>
      $(document).ready(function(){
        setTimeout(() => {
          $('.table-container .btn-add').attr('data-bs-toggle', 'modal');
          $('.table-container .btn-add').attr('data-bs-target', '#addModal');
          $('.table-container .btn-add').text('+ إضافة انبوبة جديدة');
        }, 100);
      });
    </script>
  </body>
</html>
