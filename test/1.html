<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="change">change</button>
  <button class="darkBtn">Darkmode</button>
  <iframe src="2.html"></iframe>
  <section style="width: 100px; height: 100px; background-color: red; position: relative; overflow: visible;">
    <main style="width: 40px; height: 40px; background-color: green;"></main>
  </section>
  <script>
    document.querySelector('main').style.transform = 'translateX(-75.2688%) !important';
    document.querySelector('.change').addEventListener('click', ()=>{
      document.querySelector('iframe').setAttribute('src', '3.html');
      console.log(document.querySelector('iframe'));
    });
    document.querySelector('.darkBtn').addEventListener('click', ()=>{
      localStorage.setItem("gas-darkmode", "enabled");
      document.querySelector('iframe').contentWindow.location.reload(true);
    });
  </script>
</body>
</html>
